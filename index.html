<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body><h1>Checkout</h1>
    <div class="container">
        
        <div class="contact">
            <div class="part1">
                <h2>Contact Information</h2>
                <div class="email">
                    <label for="email">Email</label>
                    <div class="emailInput">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="" id=""
                        placeholder="Enter your email">
                    </div>
                </div>
                <div class="phone">
                    <label for="phone">Phone</label>
                    <div class="phoneInput">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" name="" id=""
                        placeholder="Enter your phone..">
                    </div>
                </div>
            </div>

            <div class="part2">
                <h3>Shipping address</h3>
                <div class="full name">
                    <label for="fullname">Full name</label>
                    <div class="fullnameInput">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="" id=""
                        placeholder="Enter your Fullname">
                    </div>
                </div>
                <div class="address">
                    <label for="address">Address</label>
                    <div class="addressInput">
                        <i class="fa-solid fa-house"></i>
                        <input type="text" name="" id=""
                        placeholder="Enter your address..">
                    </div>
                </div>
                <div class="city">
                    <label for="city">City</label>
                    <div class="cityInput">
                        <i class="fa-solid fa-city"></i>
                        <input type="city" name="" id=""
                        placeholder="Enter your city..">
                    </div>
                </div>

                <div class="addressPart">
                    <div class="Country">
                        <label for="country">Country</label>
                       <br>
                       <div class="selectInput">
                        <i class="fa-solid fa-earth-americas"></i>
                         <select name="" id="">
                         <option value="country">
                         Turkey
                       </option>
                       </select>

                       </div>
                 
                      
                    </div>
                    <div class="postCode">
                        <label for="postCode">Post Code</label>
                        <div class="postCodeInput">
                            <i class="fa-solid fa-city"></i>
                            <input type="postCode" name="" id=""
                            placeholder="Enter your postal code..">
                        </div>
                    </div>
                </div>
                <div class="info">
                    <input type="checkbox" name="" id="info">
                    <label for="info">
                        See this information next time
                    </label>
                </div>
            </div>

        <input class="continue"type="submit" value="Continue">
        </div>
        <div class="products">
            <div class="bag">
                <img src="./images/photo1.png" alt="">
                <div class="pheader">
                    <h3>Vintage Backbag</h3> 
                    <div class="pricePart">
                        <p class="price">$54.99</p>
                        <p class="discount">$94.99</p>
                    </div>
                    <div class="counter">
                        <p class="minus">-</p>
                        <p>1</p>
                        <p class="plus">+</p>
                    </div>                    
                </div>
            </div>
            <div class="shoes">
                <img src="./images/photo2.png" alt="">
                <div class="pheader">
                    <h3>Vintage Backbag</h3> 
                    <div class="pricePart">
                        <p class="price">$54.99</p>
                        <p class="discount">$94.99</p>
                    </div>
                    <div class="counter">
                        <p class="minus">-</p>
                        <p>1</p>
                        <p class="plus">+</p>
                    </div>                    
                </div>
            </div>
            <div class="shipping">
                   <p class="ship">Shipping</p>
                   <p class="prizeTotal">$19</p>
            </div>
            <div class="total">
                   <p class="ship">Total</p>
                   <p class="prizeTotal">$148.98</p>
            </div>
     
        </div>
    </div>
</body>
</html>
